<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptForge OS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
    }

    .header {
      padding: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 11px;
      color: #9ca3af;
    }

    .content {
      padding: 16px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 6px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 13px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #6366f1;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    select {
      cursor: pointer;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .result {
      margin-top: 12px;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      font-size: 12px;
      max-height: 150px;
      overflow-y: auto;
    }

    .result pre {
      white-space: pre-wrap;
      word-break: break-word;
    }

    .error {
      color: #f87171;
      background: rgba(248,113,113,0.1);
    }

    .templates-link {
      display: block;
      text-align: center;
      margin-top: 12px;
      color: #9ca3af;
      font-size: 12px;
      text-decoration: none;
    }

    .templates-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">⚡</div>
    <div>
      <div class="title">PromptForge OS</div>
      <div class="subtitle">Quick Prompt Generator</div>
    </div>
  </div>

  <div class="content">
    <form id="promptForm">
      <div class="row">
        <div class="form-group">
          <label>Role</label>
          <input type="text" id="role" placeholder="e.g., Developer" required>
        </div>
        <div class="form-group">
          <label>Domain</label>
          <input type="text" id="domain" placeholder="e.g., JavaScript" required>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label>Expertise</label>
          <select id="expertiseLevel">
            <option value="BEGINNER">Beginner</option>
            <option value="INTERMEDIATE" selected>Intermediate</option>
            <option value="ADVANCED">Advanced</option>
            <option value="EXPERT">Expert</option>
          </select>
        </div>
        <div class="form-group">
          <label>Tone</label>
          <select id="tone">
            <option value="NEUTRAL">Neutral</option>
            <option value="PROFESSIONAL" selected>Professional</option>
            <option value="FRIENDLY">Friendly</option>
            <option value="STRICT">Strict</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Writing Style</label>
        <select id="writingStyle">
          <option value="STEP_BY_STEP">Step by Step</option>
          <option value="CONCISE">Concise</option>
          <option value="DETAILED" selected>Detailed</option>
          <option value="ANALYTICAL">Analytical</option>
        </select>
      </div>

      <div class="form-group">
        <label>Objective</label>
        <textarea id="objective" placeholder="What do you want to achieve?" required></textarea>
      </div>

      <button type="submit" class="btn" id="generateBtn">Generate Prompt</button>
    </form>

    <div id="result" class="result" style="display: none;"></div>
    
    <a href="http://localhost:3000/templates" target="_blank" class="templates-link">
      Browse Templates →
    </a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
