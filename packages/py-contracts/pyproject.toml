[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "promptforge-contracts"
version = "1.0.0"
description = "PromptForge OS - Python Pydantic models (generated from schema)"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["promptforge_contracts"]
